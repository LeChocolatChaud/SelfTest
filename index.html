<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="module" src="script.js"></script>
    <title>Self Test</title>
  </head>
  <body>
    <div class="flex-column aligned">
      <h1 class="translatable" key="page-title">Self Test Website</h1>
      <div class="flex-adaptive aligned justified" style="margin-bottom: 1ch">
        <div class="flex-row aligned">
          <input
            id="url-input"
            class="translatable"
            type="url"
            placeholder="File URL here..."
          />
          <button
            class="bold translatable green-bgc"
            id="get-button"
            title="Get your questions file (.qst) from the url"
          >
            Get
          </button>
        </div>
        <div class="asplitter">&ZeroWidthSpace;</div>
        <div class="flex-row aligned">
          <button
            class="bold translatable green-bgc"
            id="upload-button"
            title="Upload your questions file (.qst) here..."
          >
            Upload
          </button>
          <span class="translatable" key="upload-your-file"
            >&nbsp;your file</span
          >
        </div>
        <div class="asplitter">&ZeroWidthSpace;</div>
        <div class="flex-row aligned">
          <span class="translatable" key="choose-saved-libraries"
            >Choose from saved libraries:
          </span>
          <select id="saved-libraries">
            <option value="" selected></option>
          </select>
        </div>
      </div>
      <div class="flex-column aligned" id="questions-container">
        <!-- questions will be here -->
        <!-- controlled by js -->
      </div>
      <button
        class="bold translatable lavender-bgc"
        id="submit-button"
        title="Submit your answers"
      >
        Submit
      </button>
      <div class="flex-column aligned" id="answers-container">
        <!-- answers will be here -->
        <!-- controlled by js -->
      </div>
    </div>
  </body>
</html>
